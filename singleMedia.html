<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp API</title>
  </head>
  <body>
    <div class="container">
      <div class="whatsapp__apiContainer">
        <div class="heading">
          <h1 class="text-center mt-5 text-primary">
            Whatsapp Bulk Media And Messaging
          </h1>
        </div>
        <form enctype="multipart/form-data" action="">
          <div class="mb-3">
            <label for="receiver" class="form-label">Whatsapp Mobile No</label>
            <input
              name="number"
              class="form-control"
              id="number"
              placeholder="Receiepient's Whatsapp Number"
            />
          </div>
          <!-- contact picker  -->
          <label for="contact">Upload Contacts(.vcf/.csv)</label>
          <div class="mb-3">
            <input id="contact" name="contactfile" type="file" />
          </div>
          <!-- contact picker end -->
          <!-- Media Picker  -->
          <label for="upload">Upload File(img/doc/.apk/zip)</label>
          <div class="mb-2">
            <input id="upload" name="uploadfile" type="file" multiple />
          </div>
          <!--Media picker end -->
          <div class="mb-3">
            <label for="message" class="form-label">Caption</label>
            <textarea
              name="caption"
              class="form-control"
              id="message"
              rows="3"
            ></textarea>
          </div>
          <button
            id="btn"
            type="submit"
            class="btn btn-secondary btn-main btn-lg"
          >
            Send Message
          </button>
          <a class="btn btn-outline-secondary btn-lg" href="/send-message">
            Visit Individual Messaging Page
          </a>
          <a class="btn btn-outline-secondary btn-lg" href="/send-bulkmsg">
            Visit Bulk Messaging Page
          </a>
        </form>
      </div>
      <div class="alert alert-success mt-3 hide">
        <strong>Success! </strong> Your messages are being sent
      </div>

      <!--  -->
    </div>
    <!-- Custom Script -->
    <script src="bulkMedia.js" type="text/javascript"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
