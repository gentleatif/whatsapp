  <body>
    <div class="container">
      <h1>Login to continue</h1>
      <div class="btn-container">
        <!-- google custom btn -->
        <link
          rel="stylesheet"
          type="text/css"
          href="//fonts.googleapis.com/css?family=Roboto:400"
        />

        <div class="google-btn">
          <div class="google-icon-wrapper">
            <img
              class="google-icon-svg"
              src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            />
          </div>
          <a class="google-anchor" href="/auth/google">
            <p class="btn-text">Sign in with Google</p>
          </a>
        </div>

        <!-- google custom btn end -->
        <!-- fb custom btn end -->
        <a href="/auth/facebook" class="fb connect"
          ><img class="fb-icon-img" src="assets/fb-icon.png" alt="" /><b
            class="fb-bold"
            >Login With Facebook</b
          ></a
        >
        <!-- fb custom btn end -->
      </div>

      <h3 class="description">
        Whatsapp Messaging - Easiest way send message to your potential customer
      </h3>
    </div>
